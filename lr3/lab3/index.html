<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/image1.jpg" alt="Image 1"></div>
          <div class="swiper-slide"><img src="images/image2.png" alt="Image 2"></div>
          <div class="swiper-slide"><img src="images/image3.jpg" alt="Image 3"></div>
          <div class="swiper-slide"><img src="images/image4.jpg" alt="Image 4"></div>
          <div class="swiper-slide"><img src="images/image5.jpg" alt="Image 5"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
